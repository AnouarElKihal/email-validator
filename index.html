<!DOCTYPE html>
<html>
    <head>
        <title>Email Validator App</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./mediaqueries.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="titleSection">
                <h1>Email <span>Validator</span> App</h1>
                <h2>CHECK IF AN EMAIL ADDRESS EXISTS OR NOT</h2>
            </div>

            <div class="inputSection">
                <input type="text" id="inputText" placeholder="Write the email here...">
                <button id="validateBtn">Validate</button>
            </div>

            <div class="tableSection">
                <table>
                    <thead>
                        <tr>
                            <th>INFORMATION</th>
                            <th>RESULT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Valid</td>
                            <td id="valid">...</td>
                        </tr>
                        <tr>
                            <td>Disposable</td>
                            <td id="disposable">...</td>
                        </tr>
                        <tr>
                            <td>Domain</td>
                            <td id="domain">...</td>
                        </tr>
                        <tr>
                            <td>Text</td>
                            <td id="text">...</td>
                        </tr>
                        <tr>
                            <td>Reason</td>
                            <td id="reason">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
